<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ECMAScript</title>
  </head>
  <body>
    <h1>Let</h1>
    <script type="text/javascript">
      var topic = "javascript";

      if (topic) {
        let topic = "ECMAScript";
        console.log("block", topic);
      }
      console.log("global", topic);
    </script>
  </body>
</html>
